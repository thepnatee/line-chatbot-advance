<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0,viewport-fit=cover"
    />
    <title>Register</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  </head>
  <body id="body">
    <div id="profile">
      <p>
        <img
          id="pictureUrl"
          width="100px"
          src="https://mokmoon.com/images/ic_liff.png"
        />
      </p>
      <p>Name : <input type="text" id="txtName" value="" /></p>
      <p>Email : <input type="text" id="txtEmail" value="" /></p>
      <p>
        Gender :
        <input type="radio" id="rdGender" name="rdGender" value="M" checked />
        Male
        <input type="radio" id="rdGender" name="rdGender" value="F" /> Female
      </p>
    </div>

    <section id="button">
      <button id="btnRegister">Register</button>
      <button id="btnClose">Close</button>
    </section>
  </body>
</html>
